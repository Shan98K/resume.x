<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viewport Pixel Size</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0f16;
        color: #e6edf3;
        font-family: "Inter", sans-serif;
      }

      .parent {
        padding: 2rem 2.5rem;
        background: #121826;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        text-align: center;
        max-width: 600px;
      }

      .message {
        font-size: 1rem;
        color: #b8c2cc;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .message span {
        background: linear-gradient(
          45deg,
          #f09433,
          #e6683c,
          #dc2743,
          #cc2366,
          #bc1888
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .child {
        font-size: 2rem;
        font-weight: bold;
        color: #e6edf3;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="message">
        If you notice any layout or visual issue on your screen, please let us
        know on
        <span><a href="https://www.instagram.com/shan98k/" target="_blank" rel="noopener noreferrer">Instagram</a></span> and include your screen resolution.
      </div>
      <div class="child" id="size"></div>
    </div>

    <script>
      function updateSize() {
        document.getElementById("size").textContent =
          window.innerWidth + " px Ã— " + window.innerHeight + " px";
      }
      window.addEventListener("resize", updateSize);
      updateSize();
    </script>
  </body>
</html>
